</body>
<script>
    function openPopup(imageSource, winnerName, details) {
        const popup = document.getElementById("popup");
        const popupImage = document.getElementById("popup-image");
        const popupWinnerName = document.getElementById("popup-winner-name");
        const popupDetails = document.getElementById("popup-details");

        popupImage.src = imageSource;
        popupWinnerName.innerText = winnerName;
        popupDetails.innerHTML = details;

        popup.style.display = "block";
    }

    function closePopup() {
        const popup = document.getElementById("popup");
        popup.style.display = "none";
    }
</script>
